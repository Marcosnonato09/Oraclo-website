<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oraclo - Art that speaks to you</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilos para o corpo da página e a imagem de fundo */
    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif; /* Mantendo sua fonte original */
      /* overflow: hidden; -- Removido para evitar problemas de rolagem com conteúdo */

      /* Configuração da imagem de fundo */
      background-image: url("background.jpg"); /* Caminho para sua imagem no repositório */
      background-size: cover; /* Garante que a imagem cubra toda a área */
      background-position: center center; /* Centraliza a imagem */
      background-repeat: no-repeat; /* Evita repetição da imagem */
      background-attachment: fixed; /* Efeito parallax (imagem fixa ao rolar) */
      background-color: #333; /* Cor de fallback caso a imagem não carregue */
    }

    /* Estilos para o overlay sobre a imagem de fundo */
    .overlay {
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      /* Fundo semi-transparente para permitir que a imagem apareça e melhorar a legibilidade do texto */
      background-color: rgba(0, 0, 0, 0.6); /* Ajuste a opacidade (último valor) conforme necessário */
      padding: 2rem;
    }

    /* Estilos para o logo */
    /* Estilos para o logo - POSICIONADO NO CANTO SUPERIOR ESQUERDO */
    .logo {
      position: absolute; /* Posição absoluta em relação ao .overlay */
      top: 2rem; /* Distância do topo */
      left: 2rem; /* Distância da esquerda */
      max-width: 75px; /* Reduzi o tamanho máximo para se adequar ao canto */
      margin-bottom: 0; /* Remove a margem inferior anterior */
      z-index: 10; /* Garante que o logo esteja acima de outros conteúdos se houver */
    }

    /* Estilos para o título */
    h1 {
      font-size: 2.5rem;
      color: #fff; /* Alterado para branco para melhor contraste com o overlay escuro */
      margin-bottom: 1rem;
    }

    /* Estilos para o parágrafo */
    p {
      font-size: 1.1rem;
      color: #ddd; /* Alterado para cinza claro para melhor contraste */
      max-width: 600px;
      margin-bottom: 2rem;
    }

    /* Estilos para links */
    a {
      color: #61dafb; /* Cor de link para bom contraste */
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Conteúdo sobreposto -->
  <div class="overlay">
    <img src="logo.png" alt="Oraclo Logo" class="logo" />
    <h1>Welcome to Oraclo</h1>
    <p>Art that speaks to you. Coming soon!</p>
    <p><a href="privacy.html">Read our Privacy Policy</a></p>
  </div>

</body>
</html>
