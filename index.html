<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oraclo - Art that speaks to you</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Vídeo de fundo -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="oraclo_intro.mp4" type="video/mp4">
    Seu navegador não suporta vídeo HTML5.
  </video>

  <!-- Conteúdo sobreposto -->
  <div class="overlay">
    <img src="logo.png" alt="Oraclo Logo" class="logo" />
    <h1>Welcome to Oraclo</h1>
    <p>Art that speaks to you. Controle seus dispositivos inteligentes com estilo, intuição e poder.</p>
    <p><a href="privacy.html">Read our Privacy Policy</a></p>
  </div>

</body>
</html>
